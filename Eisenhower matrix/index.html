<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisenhower Matrix</title>
    <link rel="stylesheet" href="style.css">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">-->
</head>
<body>
    <div class="main">
        <div class="header">
            <h1 class="title">The Eisenhower Matrix</h1>
        </div>

        <div class="example-parent">
            <div class="example-origin" ondragover="onDragOver(event);" ondrop="onDrop(event);">
              <div id="draggable-1" class="task" draggable="true" ondragstart="onDragStart(event);" >
                item1
              </div>
              <div id="draggable-2" class="task" draggable="true" ondragstart="onDragStart(event);" >
                item2
              </div>
              <div id="draggable-3" class="task" draggable="true" ondragstart="onDragStart(event);" >
                 item3
              </div>
              <div id="draggable-4" class="task" draggable="true" ondragstart="onDragStart(event);" >
                 item4
              </div>
            </div>
          
            <div id="do" class="example-dropzone" ondragover="onDragOver(event);" ondrop="onDrop(event);">
              dropzone
            </div>
            <div id="decide" class="example-dropzone" ondragover="onDragOver(event);" ondrop="onDrop(event);">
                dropzone
            </div>
            <div id="delegate" class="example-dropzone" ondragover="onDragOver(event);" ondrop="onDrop(event);">
                dropzone
            </div>
            <div id="delete" class="example-dropzone" ondragover="onDragOver(event);" ondrop="onDrop(event);">
                dropzone
            </div>
        </div>  

    </div>
<script src="script.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>-->
</body>
</html>
