<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisenhower Matrix</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1 class="title" style="text-align: center; margin: 5vh 0; font-weight: bold;">The Eisenhower Matrix</h1>
        </div>

        <div class="matrix_contrainer">
            <div class="matrix">
                <div class="row">
                    <div class="col-2 box"></div>
                    <div class="col-5 box">Urgent</div>
                    <div class="col-5 box">Not urgent</div>
                </div>
                <div class="row matrix_row">
                    <div class="col-2 box">Important</div>
                    <div class="col-5"><div class="box" id="do" ondrop="drop(event)" ondragover="allowDrop(event)">Do it now</div></div>
                    <div class="col-5"><div class="box" id="decide" ondrop="drop(event)" ondragover="allowDrop(event)">Schedule a time to do it</div></div>
                </div>
                <div class="row matrix_row">
                    <div class="col-2 box">Not Important</div>
                    <div class="col-5"><div class="box" id="delegate" ondrop="drop(event)" ondragover="allowDrop(event)">Get someone else to do it</div></div>
                    <div class="col-5"><div class="box" id="delete" ondrop="drop(event)" ondragover="allowDrop(event)">Eliminate it</div></div>
                </div>                    
            </div>
        </div>

        <div class="input_container" ondrop="drop(event)" ondragover="allowDrop(event)" width="88" height="31">
            <div class="input" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31" style="background-color: darkblue;">
                Some task
            </div>
        </div>

    </div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
